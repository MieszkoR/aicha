<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f3e9;
            color: #333;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #4e342e;
            text-align: center;
        }

        .question {
            margin: 20px 0;
        }

        .answer {
            margin: 5px 0;
        }

        .correct {
            background-color: #c8e6c9;
        }

        .incorrect {
            background-color: #ffcdd2;
        }

        #submit-quiz-button {
            background-color: #d35400;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px auto;
            text-align: center;
            display: block;
        }

        #submit-quiz-button:hover {
            background-color: #bf360c;
        }
    </style>
</head>

<body>
    <h1>Vocabulary Quiz</h1>
    <div id="quiz-container"></div>
    <button id="submit-quiz-button">Submit Answers</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const vocabularyList = JSON.parse(localStorage.getItem('vocabularyList'));
            const quizContainer = document.getElementById('quiz-container');

            if (vocabularyList && vocabularyList.length > 0) {
                vocabularyList.forEach((item, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.classList.add('question');
                    questionDiv.textContent = `What is the English meaning of: ${item.spanish}?`;

                    const correctAnswer = item.english;
                    const answers = [correctAnswer];

                    // Generate 3 incorrect answers from other words in the list
                    while (answers.length < 4) {
                        const randomIndex = Math.floor(Math.random() * vocabularyList.length);
                        const randomWord = vocabularyList[randomIndex].english;
                        if (!answers.includes(randomWord)) {
                            answers.push(randomWord);
                        }
                    }

                    // Shuffle the answers
                    answers.sort(() => Math.random() - 0.5);

                    answers.forEach(answer => {
                        const answerDiv = document.createElement('div');
                        answerDiv.classList.add('answer');
                        answerDiv.innerHTML = `<input type="radio" name="question${index}" value="${answer}"> ${answer}`;
                        questionDiv.appendChild(answerDiv);
                    });

                    quizContainer.appendChild(questionDiv);
                });

                document.getElementById('submit-quiz-button').addEventListener('click', function () {
                    const questions = document.querySelectorAll('.question');

                    questions.forEach((question, index) => {
                        const selectedAnswer = question.querySelector('input[type="radio"]:checked');
                        if (selectedAnswer) {
                            const isCorrect = selectedAnswer.value === vocabularyList[index].english;
                            if (isCorrect) {
                                question.classList.add('correct');
                            } else {
                                question.classList.add('incorrect');
                            }

                            // Disable all radio buttons for this question
                            const inputs = question.querySelectorAll('input[type="radio"]');
                            inputs.forEach(input => input.disabled = true);
                        }
                    });
                });
            } else {
                quizContainer.innerHTML = '<p>No vocabulary available for today. Please check back later!</p>';
                document.getElementById('submit-quiz-button').style.display = 'none';
            }
        });
    </script>
</body>

</html>
