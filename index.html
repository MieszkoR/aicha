<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Spanish Literature and Vocabulary</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f3e9;
            color: #333;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: #4e342e;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 1em;
        }

        h2 {
            margin-top: 2em;
            font-size: 2em;
        }

        #literature-container {
            background-color: #fff3e0;
            border: 2px solid #e0a96d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #vocabulary-list {
            list-style-type: none;
            padding: 0;
        }

        #vocabulary-list li {
            background-color: #ffccbc;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        #start-quiz-button {
            display: block;
            background-color: #d35400;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px auto;
            text-align: center;
        }

        #start-quiz-button:hover {
            background-color: #bf360c;
        }
    </style>
</head>

<body>
    <div id="literature-container">
        <h1>Classic Spanish Literature Fragment of the Day</h1>
        <div id="literature-content"></div>
        <h2>Vocabulary List</h2>
        <ul id="vocabulary-list"></ul>
        <button id="start-quiz-button" style="display: none;">Start Vocabulary Quiz</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const today = new Date().toISOString().split('T')[0];
            const defaultFile = 'default.txt';
            const filename = `${today}.txt`;

            // Function to load content from a file
            function loadContent(file) {
                fetch(file)
                    .then(response => {
                        if (!response.ok) throw new Error('File not found');
                        return response.text();
                    })
                    .then(text => {
                        // Separate the fragment and the vocabulary using a unique delimiter
                        const [fragment, vocabularyText] = text.split('\n\nVocabulary:\n');
                        
                        // Display the fragment
                        const literatureContent = document.getElementById('literature-content');
                        literatureContent.textContent = fragment;

                        // Parse and display the vocabulary list
                        if (vocabularyText) {
                            const vocabularyList = vocabularyText.split('\n').map(line => {
                                const [spanish, english] = line.split(':');
                                return { spanish: spanish.trim(), english: english.trim() };
                            });

                            const vocabContainer = document.getElementById('vocabulary-list');
                            vocabContainer.innerHTML = '';
                            vocabularyList.forEach(item => {
                                const li = document.createElement('li');
                                li.textContent = `${item.spanish} - ${item.english}`;
                                vocabContainer.appendChild(li);
                            });

                            // Enable the quiz button if vocabulary is available
                            const quizButton = document.getElementById('start-quiz-button');
                            quizButton.style.display = 'block';
                            quizButton.onclick = () => {
                                // Store the vocabulary list in local storage to be used in the quiz
                                localStorage.setItem('vocabularyList', JSON.stringify(vocabularyList));
                                window.location.href = 'quiz.html';
                            };
                        }
                    })
                    .catch(error => {
                        console.error('Error loading file:', error);
                        alert('Could not load the content for today. Loading default content.');
                        // If default file loading fails, show an appropriate error
                    });
            }

            // Attempt to load today's file, fallback to default if necessary
            fetch(filename)
                .then(response => {
                    if (!response.ok) throw new Error('File not found');
                    return filename;
                })
                .catch(() => defaultFile)
                .then(loadContent);
        });
    </script>
</body>

</html>
