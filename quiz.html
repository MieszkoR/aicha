<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Vocabulary Quiz</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f3e9;
            color: #333;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #4e342e;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 1em;
        }

        #quiz-container {
            background-color: #fff3e0;
            border: 2px solid #e0a96d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #result {
            text-align: center;
            font-size: 1.5em;
            color: #2e7d32;
            margin-top: 20px;
        }

        button {
            display: block;
            background-color: #d35400;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px auto;
        }

        button:hover {
            background-color: #bf360c;
        }

        label {
            display: block;
            padding: 5px;
            background-color: #ffccbc;
            border-radius: 5px;
            margin: 5px 0;
            cursor: pointer;
        }

        .highlight-correct {
            background-color: #c8e6c9; /* Light green for correct answers */
        }

        .highlight-incorrect {
            background-color: #ffccbc; /* Light red for incorrect answers */
        }

        #question-type-container {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"].highlight-incorrect {
            border: 2px solid #ff0000; /* Red border for incorrect answers */
        }

        input[type="text"].highlight-correct {
            border: 2px solid #00ff00; /* Green border for correct answers */
        }
    </style>
</head>
<body>
    <h1>Spanish Vocabulary Quiz</h1>
    <div id="question-type-container">
        <button onclick="startQuiz('multiple-choice')">Multiple Choice Questions</button>
        <button onclick="startQuiz('open-ended')">Open Questions</button>
    </div>
    <div id="quiz-container"></div>
    <button id="submit-button" style="display: none;" onclick="checkAnswers()">Submit Answers</button>
    <p id="result"></p>

    <script>
        const vocabularyList = [
            { spanish: "caballero", english: "knight" },
            { spanish: "mujer", english: "woman" },
            { spanish: "caballo", english: "horse" },
            { spanish: "aventura", english: "adventure" },
            { spanish: "lucha", english: "struggle" },
            { spanish: "adarga", english: "shield" },
            { spanish: "rocÃ­n", english: "nag" },
            { spanish: "galgo", english: "greyhound" }
        ];

        function startQuiz(type) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = ''; // Clear previous content
            document.getElementById('result').innerText = '';
            document.getElementById('submit-button').style.display = 'none';

            if (type === 'multiple-choice') {
                generateMultipleChoiceQuiz(quizContainer);
            } else if (type === 'open-ended') {
                generateOpenEndedQuiz(quizContainer);
            }

            document.getElementById('submit-button').style.display = 'block';
        }

        function generateMultipleChoiceQuiz(container) {
            vocabularyList.forEach((item, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');

                // Generate incorrect options
                const incorrectOptions = getIncorrectOptions(item.english);
                const options = [item.english, ...incorrectOptions].sort(() => Math.random() - 0.5); // Shuffle options

                questionDiv.innerHTML = `
                    <p>${index + 1}. What does <strong>"${item.spanish}"</strong> mean?</p>
                `;
                options.forEach(option => {
                    questionDiv.innerHTML += `
                        <label>
                            <input type="radio" name="q${index}" value="${option}"> ${option}
                        </label>
                    `;
                });

                container.appendChild(questionDiv);
            });
        }

        function generateOpenEndedQuiz(container) {
            vocabularyList.forEach((item, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');

                questionDiv.innerHTML = `
                    <p>${index + 1}. What is the Spanish translation of <strong>"${item.english}"</strong>?</p>
                    <input type="text" name="q${index}" />
                `;

                container.appendChild(questionDiv);
            });
        }

        function getIncorrectOptions(correctAnswer) {
            const incorrectOptions = new Set();
            while (incorrectOptions.size < 2) {
                const randomIndex = Math.floor(Math.random() * vocabularyList.length);
                const randomWord = vocabularyList[randomIndex].spanish; // Get incorrect Spanish words

                if (randomWord !== correctAnswer) {
                    incorrectOptions.add(randomWord);
                }
            }
            return Array.from(incorrectOptions);
        }

        function checkAnswers() {
            const quizContainer = document.getElementById('quiz-container');
            const questions = quizContainer.getElementsByClassName('question');
            let score = 0;

            // Reset previous highlights
            for (let question of questions) {
                const inputField = question.querySelector('input[type="text"]');
                if (inputField) {
                    inputField.classList.remove('highlight-correct', 'highlight-incorrect');
                }
            }

            for (let i = 0; i < questions.length; i++) {
                const question = questions[i];
                const item = vocabularyList[i];

                if (question.querySelector('input[type="radio"]')) {
                    // Multiple choice
                    const selectedOption = question.querySelector(`input[name="q${i}"]:checked`);
                    if (selectedOption) {
                        if (selectedOption.value === item.english) {
                            score++;
                            selectedOption.parentElement.classList.add('highlight-correct');
                        } else {
                            selectedOption.parentElement.classList.add('highlight-incorrect');
                        }

                        // Highlight correct answer
                        Array.from(question.querySelectorAll('input[type="radio"]')).forEach(option => {
                            if (option.value === item.english) {
                                option.parentElement.classList.add('highlight-correct');
                            }
                        });
                    }
                } else {
                    // Open-ended
                    const userAnswer = question.querySelector(`input[name="q${i}"]`).value.trim().toLowerCase();
                    const correctAnswer = item.spanish.toLowerCase();
                    
                    if (userAnswer === correctAnswer) {
                        score++;
                        question.querySelector(`input[name="q${i}"]`).classList.add('highlight-correct');
                    } else {
                        question.querySelector(`input[name="q${i}"]`).classList.add('highlight-incorrect');
                    }
                }
            }

            document.getElementById('result').innerText = `You scored ${score} out of ${questions.length}!`;
        }
    </script>
</body>
</html>
