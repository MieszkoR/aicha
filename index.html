<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Spanish Literature and Vocabulary</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f3e9;
            color: #333;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: #4e342e;
            text-align: center;
        }

        #literature-container {
            background-color: #fff3e0;
            border: 2px solid #e0a96d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #vocabulary-list {
            list-style-type: none;
            padding: 0;
        }

        #vocabulary-list li {
            background-color: #ffccbc;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        #start-quiz-button {
            display: none;
            background-color: #d35400;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        #start-quiz-button:hover {
            background-color: #bf360c;
        }
    </style>
</head>

<body>
    <div id="literature-container">
        <h1>Classic Spanish Literature Fragment of the Day</h1>
        <div id="literature-content">
            Loading today's content...
        </div>
        <h2>Vocabulary List</h2>
        <ul id="vocabulary-list">
            <li>Loading vocabulary...</li>
        </ul>
        <button id="start-quiz-button">Start Vocabulary Quiz</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const today = new Date().toISOString().split('T')[0];
            const defaultFile = 'default.txt';
            const filename = `${today}.txt`;

            // Function to load the content from a file
            function loadContent(file) {
                fetch(file)
                    .then(response => {
                        if (!response.ok) throw new Error('File not found');
                        return response.text();
                    })
                    .then(text => {
                        // Separate the fragment and the vocabulary using a unique delimiter
                        const parts = text.split('\n\nVocabulary:\n');
                        if (parts.length < 2) {
                            throw new Error("Improper file format");
                        }

                        const fragment = parts[0];
                        const vocabularyText = parts[1];

                        // Display the fragment
                        document.getElementById('literature-content').textContent = fragment;

                        // Parse and display the vocabulary list
                        const vocabularyList = vocabularyText.split('\n').map(line => {
                            const [spanish, english] = line.split(':');
                            return { spanish: spanish.trim(), english: english.trim() };
                        });

                        const vocabContainer = document.getElementById('vocabulary-list');
                        vocabContainer.innerHTML = ''; // Clear loading text

                        vocabularyList.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = `${item.spanish} - ${item.english}`;
                            vocabContainer.appendChild(li);
                        });

                        // Enable the quiz button if vocabulary is available
                        const quizButton = document.getElementById('start-quiz-button');
                        quizButton.style.display = 'block';
                        quizButton.onclick = () => {
                            // Store the vocabulary list in local storage to be used in the quiz
                            localStorage.setItem('vocabularyList', JSON.stringify(vocabularyList));
                            window.location.href = 'quiz.html';
                        };
                    })
                    .catch(error => {
                        console.error('Error loading file:', error);
                        if (file !== defaultFile) {
                            loadContent(defaultFile);
                        } else {
                            document.getElementById('literature-content').textContent = "Sorry, today's content is not available.";
                            document.getElementById('vocabulary-list').innerHTML = '<li>No vocabulary available.</li>';
                        }
                    });
            }

            // Load today's content, fallback to default if necessary
            loadContent(filename);
        });
    </script>
</body>

</html>
