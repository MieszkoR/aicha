<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Spanish Literature and Vocabulary</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Original Orange-Themed Styling */
        body {
            font-family: 'Trebuchet MS', Arial, sans-serif;
            background-color: #ffe5b4;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #ffffff;
            background-color: #ff9800;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #e68a00;
        }
        h2 {
            color: #d35400;
        }
        .vocabulary-list ul {
            list-style-type: square;
            padding-left: 20px;
        }
        .vocabulary-list li {
            margin: 8px 0;
        }
        .attribution {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Daily Spanish Literature Fragment</h2>
        <div id="literature">Loading today's literature...</div>

        <h2>Vocabulary List</h2>
        <div id="vocabulary" class="vocabulary-list">Loading today's vocabulary...</div>

        <button id="start-quiz-button" class="button">Start Quiz</button>

        <div class="attribution">Made by ChatGPT</div>
    </div>

    <script>
        // Function to get today's date in the format 'YYYY-MM-DD'
        function getFormattedDate() {
            const today = new Date();
            return `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
        }

        const formattedDate = getFormattedDate();

        // Paths to the daily files
        const litFilePath = `literature/${formattedDate}-text.txt`;
        const vocabFilePath = `vocabulary/${formattedDate}-vocab.txt`;

        // Function to load the literature
        function loadLiterature() {
            fetch(litFilePath)
                .then(response => {
                    if (!response.ok) throw new Error('Literature file not found');
                    return response.text();
                })
                .then(data => {
                    document.getElementById('literature').innerText = data.trim();
                })
                .catch(error => {
                    console.error("Error loading literature:", error);
                    document.getElementById('literature').innerText = "Sorry, today's literature content is not available.";
                });
        }

        // Function to load the vocabulary
        function loadVocabulary() {
            fetch(vocabFilePath)
                .then(response => {
                    if (!response.ok) throw new Error('Vocabulary file not found');
                    return response.text();
                })
                .then(data => {
                    const vocabArray = data.trim().split("\n").map(line => {
                        const [english, spanish] = line.split(":").map(item => item.trim());
                        return { english, spanish };
                    });

                    const vocabContainer = document.getElementById('vocabulary');
                    vocabContainer.innerHTML = '<ul>';
                    vocabArray.forEach(item => {
                        vocabContainer.innerHTML += `<li><strong>${item.english}</strong>: ${item.spanish}</li>`;
                    });
                    vocabContainer.innerHTML += '</ul>';

                    // Store vocabulary in local storage for quiz use
                    localStorage.setItem('vocabularyList', JSON.stringify(vocabArray));
                })
                .catch(error => {
                    console.error("Error loading vocabulary:", error);
                    document.getElementById('vocabulary').innerText = "Sorry, today's vocabulary is not available.";
                });
        }

        // Load the daily content
        loadLiterature();
        loadVocabulary();

        // Event listener for starting the quiz
        document.getElementById('start-quiz-button').addEventListener('click', () => {
            window.location.href = 'quiz.html';
        });
    </script>
</body>
</html>
