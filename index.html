<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Literature</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f3e9;
            color: #333;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #4e342e;
            text-align: center;
        }

        .literature, .vocabulary {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff3e0;
            border: 2px solid #e0a96d;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button {
            background-color: #d35400;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1.1em;
            display: block;
            text-align: center;
            width: 100%;
            text-decoration: none;
        }

        .button:hover {
            background-color: #bf360c;
        }

        #footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>

<body>
    <h1>Daily Literature</h1>
    <div class="literature" id="literature-content">Loading today's literature...</div>
    <div class="vocabulary" id="vocabulary-content">Loading today's vocabulary...</div>
    <a href="quiz.html" class="button" id="start-quiz">Start Quiz</a>
    <div id="footer">
        <p>Created by ChatGPT</p>
    </div>

    <script>
        const today = new Date().toISOString().split('T')[0]; // Format: YYYY-MM-DD
        const literatureFile = `literature/${today}-text.txt`;
        const vocabularyFile = `vocabulary/${today}-vocab.txt`;

        // Load literature and vocabulary
        Promise.all([
            fetch(literatureFile)
                .then(response => response.ok ? response.text() : Promise.reject("Literature file not found"))
                .catch(() => "Sorry, today's literature is not available."),
            fetch(vocabularyFile)
                .then(response => response.ok ? response.text() : Promise.reject("Vocabulary file not found"))
                .catch(() => "Sorry, today's vocabulary is not available.")
        ])
        .then(([literature, vocabulary]) => {
            document.getElementById('literature-content').innerText = literature;

            if (vocabulary !== "Sorry, today's vocabulary is not available.") {
                // Parse vocabulary into an array of objects
                const vocabList = vocabulary.split('\n').filter(Boolean).map(line => {
                    const [english, spanish] = line.split(':');
                    return { english: english.trim(), spanish: spanish.trim() };
                });

                // Display vocabulary
                document.getElementById('vocabulary-content').innerHTML = vocabList.map(v => `<strong>${v.english}</strong>: ${v.spanish}`).join('<br>');

                // Store vocabulary in local storage for the quiz
                localStorage.setItem('vocabularyList', JSON.stringify(vocabList));
            } else {
                document.getElementById('vocabulary-content').innerText = vocabulary;
            }
        })
        .catch(error => {
            console.error('Error loading files:', error);
        });
    </script>
</body>
</html>
