<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Literature</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f3e9;
            color: #333;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #4e342e;
            text-align: center;
        }

        .literature, .vocabulary {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff3e0;
            border: 2px solid #e0a96d;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button {
            background-color: #d35400;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1.1em;
            display: block;
            text-align: center;
            width: 100%;
        }

        .button:hover {
            background-color: #bf360c;
        }

        #footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>

<body>
    <h1>Daily Literature</h1>
    <div class="literature" id="literature-content"></div>
    <div class="vocabulary" id="vocabulary-content"></div>
    <button class="button" id="start-quiz">Start Quiz</button>
    <div id="footer">
        <p>Created by ChatGPT</p>
    </div>

    <script>
    const today = new Date().toISOString().split('T')[0]; // Format: YYYY-MM-DD
    const literatureFile = `${today}-text.txt`;
    const vocabularyFile = `${today}-vocab.txt`;

    // Load literature and vocabulary
    Promise.all([
        fetch(literatureFile).then(response => response.text()).catch(() => "Sorry, today's literature is not available."),
        fetch(vocabularyFile).then(response => response.text()).catch(() => "Sorry, today's vocabulary is not available.")
    ]).then(([literature, vocabulary]) => {
        document.getElementById('literature-content').innerText = literature;

        // Parse vocabulary into an array of objects
        const vocabList = vocabulary.split('\n').filter(Boolean).map(line => {
            const [english, spanish] = line.split(',');
            return { english: english.trim(), spanish: spanish.trim() };
        });

        // Display vocabulary in the page
        document.getElementById('vocabulary-content').innerHTML = vocabList
            .map(v => `<strong>${v.english}</strong>: ${v.spanish}`)
            .join('<br>');

        // Store the vocabulary in local storage in JSON format
        localStorage.setItem('vocabularyList', JSON.stringify(vocabList));
    }).catch(error => {
        console.error('Error loading files:', error);
    });

    document.getElementById('start-quiz').onclick = () => {
        window.location.href = 'quiz.html';
    };
</script>

</body>
</html>
